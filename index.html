    <script>
    // Initialize Firebase
    // Your web app's Firebase configuration
    var firebaseConfig = {
    apiKey: "AIzaSyA1ia2WxyfzXzQ6I8JT4eHGfoT_Eo9CdBE",
    authDomain: "uo-bootcamp-demo.firebaseapp.com",
    databaseURL: "https://uo-bootcamp-demo.firebaseio.com",
    projectId: "uo-bootcamp-demo",
    storageBucket: "uo-bootcamp-demo.appspot.com",
    messagingSenderId: "866740216167",
    appId: "1:866740216167:web:04d87174d9c94ef7"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Create a variable to reference the database
    var database = firebase.database();

    var name = "";
    var destination = "";
    var startTime = "";
    var frequency = "";
    var minutesAway = "";


    var now = moment();
    // var someDate = moment("02/14/1980", format here);
    // var newDate = moment("02/14/2001", format here);
    // console.log(someDate.diff(newDate, "months"));


    console.log(now.diff("01/01/0101", "months"));

    // Capture Button Click
    $("#submit").on("click", function(event) {
      event.preventDefault();
      // Grabbed values from text boxes
      name = $("#name-input").val().trim();
      destination = $("#destination-input").val().trim();
      startTime = moment($("#train-time-input").val().trim(), 'HH:mm').format('hh:mm a');
      frequency = $("#frequency-input").val().trim();
      minutesAway = moment().to(startTime);



      // Code for handling the push
      database.ref().push({
        name: name,
        destination: destination,
        startTime: startTime,
        frequency: frequency,
        minutesAway: minutesAway,

        dateAdded: firebase.database.ServerValue.TIMESTAMP
      });
    });
    // Firebase watcher .on("child_added"
    database.ref().on("child_added", function(snapshot) {
      // storing the snapshot.val() in a variable for convenience
      var sv = snapshot.val();
      // Console.loging the last user's data
      console.log(sv.name);
      console.log(sv.destination);
    //   console.log(sv.firstTime);
      console.log(sv.startTime);
      console.log(sv.frequency);
      // Change the HTML to reflect
        var row = $("<tr>");
        var rowName = $("<td>");
        var rowDestination = $("<td>");
        var rowStartTime = $("<td>");
        var rowMinutesAway = $("<td>");
        var rowFrequency = $("<td>");
        
        rowName.text(sv.name);
        rowDestination.text(sv.destination);
        rowStartTime.text(sv.startTime);
        rowFrequency.text(sv.frequency);
        rowMinutesAway.text(sv.minutesAway);

        row.append(rowName,rowDestination, rowFrequency, rowStartTime, rowMinutesAway);
        $("#table-body").append(row);

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });


    </script>
